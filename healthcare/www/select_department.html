{% extends "frappe/templates/web.html" %}
{% block content %}
{{ include_style('healthcare-web.bundle.css') }}
<br>
<section class="section-bg container">
	<head>
		<title>Book Appointment</title>
	</head>
	<body>
		<div class="col-sm-12">
			<ul class="breadcrumb">
				<li><a href="/">Home</a>></li>
			  </ul>
		<div class="select_btn" id="Page1">
			<button class="dep" type="dep" style="background-color: rgb(249,250,251);" onclick="location.href='/select_department'">Department</button>
			<button class="pra" type="pra" style="background-color: #FFFFFF;" onclick="location.href='/select_practitioner'">Practitioner</button>
		</div><br><br>
		<div class="frappe-card depart-section">
			<div class="department" id="department">
				<div class='card-deck flex-container' style="text-align:center;">
					{% for dep in medical_departments %}
					<div class="page-card cards" onclick="location.href='/select_practitioner?selected_department={{ dep.department }}'">
						<div class='card-body'><br>
							<img src={{ dep.image }} onerror="this.src='assets/frappe/images/fallback-thumbnail.jpg'"
							class="dt-logo" height="100%" width="100%"><br>
							<p class="text-secondary card-text"><b>{{ dep.department }}</b></p>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div><br>
	</div>
	</div>
</div>
</body>
</section>
<script>
</script>
{% endblock %}
